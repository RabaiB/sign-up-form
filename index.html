<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="left-col">
            <div class="logo-wrapper">
                <img src="./media/odin-lined.png" alt="The Odin Project logo" class="odin-logo">
                <p>ODIN</p>
            </div>
                <p class="credit">Photo by <a href="https://unsplash.com/photos/red-wooden-cross-on-gray-concrete-pathway-between-green-trees-during-daytime-kaoHI0iHJPM" target="_blank" rel="nofollow">Syuhei Inoue</a> on <a href="https://unsplash.com" target="_blank" rel="nofollow">Unsplash</a></p>
        </div>
        <div class="right-col">
            <div class="desc-wrapper">
                <p>This is not a real online service! You know you need something like this in your life
                    to help you realise your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <form action="">
                    <div class="form-wrapper">
                        <legend>Let's do this!</legend>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" name="phone" id="phone">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" required minlength="8">
                            </div>
                            <div class="form-group">
                                <label for="passwordConfirm">Confirm password</label>
                                <input type="password" name="passwordConfirm" id="passwordConfirm" required minlength="8">
                            </div>
                        </div>
                    </div>
                    <div class="button-wrapper">
                        <input type="submit" value="Create Account" class="btn">
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
